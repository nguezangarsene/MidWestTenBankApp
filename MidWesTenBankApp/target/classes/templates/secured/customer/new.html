<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{secured/layouts/master-page-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/customer.css}" />
    <title>MidWesTen - Add a New Customer</title>
</head>
<body> <!--onload="document.querySelector('#customerNumber').focus();"-->
    <th:block layout:fragment="content">
        <form id="customerForm" method="post" action="/midwesten/secured/customer/new" th:object="${customer}">
            <fieldset>
                <legend>New Customer Form</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" name="customerId" th:value="${customer.customerId}" />
                            <div class="form-group">
                                <label for="customerNumber">Customer Number</label>
                                <small><span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                                      class="alert alert-danger"></span></small>
                                <input id="customerNumber" name="customerNumber" type="text" class="form-control" th:value="${customer.customerNumber}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="alert alert-danger"></span>
                                <input id="firstName" name="firstName" type="text" class="form-control" th:value="${customer.firstName}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                      class="alert alert-danger"></span>
                                <input id="middleName" name="middleName" type="text" class="form-control" th:value="${customer.middleName}" >
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="alert alert-danger"></span>
                                <input id="lastName" name="lastName" type="text" class="form-control" th:value="${customer.lastName}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                                      class="alert alert-danger"></span>
                                <input id="emailAddress" name="emailAddress" type="text" class="form-control" th:value="${customer.emailAddress}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="contactPhoneNumber">Contact Phone Number</label>
                                <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                                      class="alert alert-danger"></span>
                                <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" th:value="${customer.contactPhoneNumber}" required="required">
                            </div>

                        </div>
                        <div class="col-md-6">


                            <div class="form-group">
                                <label for="dateOfBirth">Date of birth</label>
                                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                      class="alert alert-danger"></span>
                                <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" aria-describedby="dateOfBirthHelp" th:value="${customer.dateOfBirth}" required="required">
                                <small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid Date.</small>
                            </div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/midwesten/secured/customer/browse" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Add Customer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </th:block>
    <br/>
    <br/>
    <th:block layout:fragment="footer"/>

</body>
</html>
